<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES 6 concepts</title>
</head>
<body>

    <h1>Hellow ES6</h1>

    <script>
        function add(num1,num2){
            console.log(num1+num2);
            return num1+num2;
        }
      console.log(add(5,6))  ;

      const addFn=(num1,num2)=>{
        console.log(num1+num2);
            return num1+num2;
      }

      console.log(addFn(4,4));
    </script>
    
</body>
