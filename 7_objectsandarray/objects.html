<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>

    <h1>objects in js</h1>

    <script>
        let var1=22;
        console.log("type of var1 is"+typeof(var1));
        let var2="John";
        console.log("type of var2 is"+typeof(var2));
        let var3=40.67;
        console.log("type of var3 is"+typeof(var3));
        let var4=false;
        console.log("type of var4 is"+typeof(var4));
        let var5;
        console.log("type of var5 is"+typeof(var5));
        let var6=undefined;
        console.log("type of var6 is"+typeof(var6));
        let var7=null;
        console.log("type of var7 is"+typeof(var7));

        //create my own data type and its objects
         let student ={
            name:"peter",
            rollNo: 567,
            age: 23
         };
         console.log(student);
         console.log(typeof(student));
         console.log(student.name);
         console.log(student['name']);


         //object destructuring
         const {rollNo,age}=student;
         console.log(rollNo);
         console.log(age);
    </script>
    
</body>
</html>
