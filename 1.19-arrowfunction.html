<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functionh is a shortcut way of writting the normal javascript function in js</title>
</head>
<body>
    <h2>Arrow functionh is a shortcut way of writting the normal javascript function in js</h2>
    <script>
        function add1(num1,num2){
            return num1+num2;
        }
        let result=add1(3,4);
        console.log(result);

        let add2=function(num1,num2){
            return num1+num2;
        }
        result=add2(5,5);
        console.log(result);

    const add3=(num1,num2)=>
             num1+num2;
        
        result=add3(1,2);
        console.log(result);
    </script>
    
</body>
</html>
