<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter in JS</title>
</head>
<body>

    <h2>Array Filter in JS</h2>
    <script>
        let ageArray=[16,32,12,80,54];

        //I want all the people who are eligible for voting
        function check(age){
            return age>18;
        }

        let eligibleArr=ageArray.filter(check);
        console.log(eligibleArr);
        function ncheck(age){
            return age<18;
        }

        let neligibleArr=ageArray.filter(ncheck);
        console.log(neligibleArr);


    </script>
    
</body>
</html>
