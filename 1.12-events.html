<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Event listeners in JS</title>
</head>
<body>

    <div id="header" class="layout">

        <h2 id="headerText">header Section</h2>
        <input id="headerTextInput" type="text" placeholder="Header Text" onclick="changeText()">
        <button id="headerBtn"  onmouseover="changeColor()">Change Color</button>

    </div>

    <div id="main" class="layout">

        <section id="left">
            <ul class="left-menu">
                <li>Products</li>
                <li>Categories</li>
                <li>Orders</li>
            </ul>
        </section>
        <section id="center">
            <h3 id="someText">Hello world</h3>
            <input type="text" id="fullName" placeholder="fullname" value="John Doe">
        </section>
        <section id="right">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, labore?</p>
        </section>


    </div>
    <div id="footer" class="layout">
        @All rights reserved.

    </div>

    <script>

        function changeColor(){
            // alert("hello");
            let hT=document.getElementById('headerText');
           if( hT.style.color!='red'){
            hT.style.color='red';
           }
           else{
            hT.style.color='black';
           }
        }

        function changeText(){
            let hT=document.getElementById('headerText');
            let hTi=document.getElementById('headerTextInput');
            hT.innerHTML=hTi.value;
            hT.style.fontSize='30px';
        }


        let fN= document.getElementById('fullName');
        fN.addEventListener('change',function test(){

            alert("test");



        });

    </script>
    
</body>
</html>
