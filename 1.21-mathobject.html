<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in JS</title>
</head>
<body>
    <h2>Math object in JS</h2>
    <script>
        let mathObj=Math;
        console.log(mathObj);

        console.log("Value of PI is "+Math.PI);

        console.log("Rounding "+ Math.round(24.88));
        console.log("Exponential power 5 to the 3  is "+  Math.pow(5,3));
        console.log("Square root "+Math.sqrt(144));

        console.log("Ceil " + Math.ceil(22.8));
        console.log("Floor "+ Math.floor(22.8));

        console.log(Math.abs(-6));

        console.log("sin (pi) is " +Math.sin(Math.PI) );
    </script>
    
</body>
</html>
