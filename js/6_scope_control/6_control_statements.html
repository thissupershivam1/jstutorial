<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else and switch case</title>
</head>
<body>
    <h2>If else and switch case,decision based program flow</h2>

    <script>
        let age=18;
        if(age>18){
            // debugger;
            console.log("Allowed for driving");
        }
        else if(age===18){//===check data type and value both
            console.log("You can now apply for DL")
        }
        else{
            console.log("Not Allowed for driving");
        }

        const day=1;
        switch(day){
            case 1:
                console.log("Today is Monday");
                break;
            case 3:
                console.log("Today is Wednesday");
                break;
            case 6:
                console.log("Today is Saturday");
                break;

                default:
                    console.log("I dont know what day it is")
                    break;
        }
    </script>

    
</body>
</html>
