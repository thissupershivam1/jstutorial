<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type and variables</title>
</head>
<body>

    <p>Variable is a placeholder in which data can be stored and changed.</p>
    <p>data type tells us about what type of data it is.</p>
    <p>javascript is a dynamically typed language.</p>

    <script>
        var num1=25;
        console.log(num1);
        console.log(typeof(num1));
        num1=29;
        console.log(num1);
        num1='javascript is a dynamically typed language';
          console.log(num1);
          console.log(typeof(num1));
          num1=true;
           console.log(typeof(num1));
           var num2;
            console.log(typeof(num2));

    </script>
    
</body>
</html>
