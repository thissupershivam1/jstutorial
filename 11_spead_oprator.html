<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 spread operator</title>
</head>
<body>
    <script>
        const numarray1=[11,22,33];
        const numarray2=[99,01,44];

        const newArray=[...numarray1, ...numarray2];
        console.log(newArray);

        const newArr2=[...numarray1,66,33,44];
        console.log(newArr2);
    </script>
</body>
</html>
